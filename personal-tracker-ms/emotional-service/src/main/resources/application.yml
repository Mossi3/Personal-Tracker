server:
  port: 8083

spring:
  application:
    name: emotional-service
  datasource:
    url: jdbc:h2:mem:emotionaldb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true